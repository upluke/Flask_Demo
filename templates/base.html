<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- every page that extends our base.html template should have that style sheet included -->
    <link rel="stylesheet" href="/static/app.css" >
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar">
        <a href="/">Home</a>
        <a href="/form">Greet V1</a>
        <a href="/form-2">Greet V2</a>
        <a href="/lucky">Lucky</a>
    </nav>

    <main id="content">
        <!-- 'with' allows us to make a variable -->
        {% with messages=get_flashed_messages(with_categories=true) %}
        <!-- check to see if there's anything in get_flashed_messages, and make sure our flash 
        message content won't show up needlessly, it's only on the page if we actually have messages to show   -->
        {% if messages %}
        <section class="messages">
            <!-- Message Flashing -->
            {% for category, msg in messages %}
            <p class="{{category}}">{{ msg }}</p>
            {% endfor %}
        </section>
        {% endif %}
        {% endwith %}
        {% block content %} {% endblock %}
    </main>
    
    <script src="/static/app.js"></script>
</body>
</html>
