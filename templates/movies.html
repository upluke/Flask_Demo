<h1>ALL Movies</h1>
<!-- Message Flashing -->
{% for msg in get_flashed_messages() %}
  <p>{{ msg }}</p>
{% endfor %}
<ul>
    {% for movie in movies %}
    <li>{{movie}}</li>
    {% endfor %}
</ul>

<!-- # add a for a user to add a new movie  -->
<!-- This is going to send a POST reqeust to movie/new -->
<form action="/movies/new" method="POST">
    <input type="text" placeholder="movie title" name='title'>
    <button>Submit</button>
</form>
